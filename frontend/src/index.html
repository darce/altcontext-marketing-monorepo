<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt Context - Interactive Face Pose</title>
    <!-- Critical CSS will be inlined here by build:critcss -->
    <link rel="stylesheet" href="assets/site.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="assets/site.css"></noscript>
    <script src="assets/face-pose.js" defer></script>
</head>
<body>
    <main class="container">
        <h1>AltContext.</h1>
        <h2>Watch this space.</h2>
        <div class="face-pose-shell">
            <div id="face-container" class="face-pose-viewer duotone">
                <img id="face-image" src="" alt="Interactive Face" style="display: none;">
                <div id="face-loader">Loading metadata...</div>
            </div>
        <div class="face-metadata-panel">
            <div class="face-metadata-header"><span id="face-metadata-title">Loading name...</span></div>
            <pre id="face-metadata" class="face-metadata-copy">Loading metadata...</pre>
        </div>
        </div>
    </main>
</body>
</html>
