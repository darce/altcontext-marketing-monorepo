<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alt Context - Interactive Face Pose</title>
  <style>
    @media (min-width: 30rem) {
      .face-pose-viewer {
        position: relative;
        width: min(100%, 21rem);
        aspect-ratio: 1 / 1;
        margin: 0 auto;
        overflow: hidden;
        border-radius: 50%;
        -webkit-mask-image: linear-gradient(#000, #000);
        mask-image: linear-gradient(#000, #000);
        align-self: center;
        touch-action: none;
      }
    }

    #face-loader {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      line-height: 1.3;
      padding: 1rem;
    }
  </style>
  <!-- Critical CSS will be inlined here by build:critcss -->
  <link rel="stylesheet" href="assets/site.css" media="print" onload="this.media = 'all'" />
  <noscript>
    <link rel="stylesheet" href="assets/site.css" />
  </noscript>
  <script src="assets/face-pose.js" defer></script>
  <script src="assets/telemetry.js" defer></script>
</head>

<body>
  <header class="container">
    <h1>AltContext.</h1>
    <p class="tagline">Face Recognition for WordPress.</p>
  </header>

  <main class="container">
    <div class="face-pose-shell">
      <div id="face-container" role="img" aria-label="Interactive face pose viewer" class="face-pose-viewer">
        <img id="face-image" src="" alt="Interactive Face" style="display: none" />
        <div id="face-loader">Loading metadata...</div>
        <!-- Gyroscope Permission Overlay -->
        <div id="pose-permission-overlay" style="
            display: none;
            position: absolute;
            inset: 0;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            backdrop-filter: blur(4px);
          ">
          <div style="pointer-events: none">
            <p style="
                margin: 0 0 0.5rem 0;
                font-weight: bold;
                font-size: 1.25rem;
                text-transform: uppercase;
                letter-spacing: 0.05em;
              ">
              Tap to Enable Motion
            </p>
          </div>
        </div>
      </div>
      <div class="face-metadata-panel">
        <div class="face-metadata-header">
          <span id="face-metadata-title">Loading name...</span>
        </div>
        <pre id="face-metadata" class="face-metadata-copy">
Loading metadata...</pre>
      </div>
    </div>
  </main>

  <footer class="container">
    <section class="email-capture-section" aria-label="Email signup">
      <form id="email-form" method="POST" action="/v1/leads/capture" class="email-capture">
        <label for="email-input" class="email-capture-label">Get early access:</label>
        <div class="email-capture-row">
          <input id="email-input" type="email" name="email" placeholder="you@example.com" required autocomplete="email"
            class="email-capture-input" />
          <button type="submit" class="email-capture-button">Sign up</button>
        </div>
        <!-- Honeypot â€” hidden from real users -->
        <input type="text" name="honeypot" tabindex="-1" autocomplete="off" aria-hidden="true" style="
              position: absolute;
              left: -9999px;
              width: 1px;
              height: 1px;
              opacity: 0;
              pointer-events: none;
            " />
        <input type="hidden" name="path" value="/" />
        <p class="email-capture-consent">
          We'll email you product updates.
          <a href="#">Unsubscribe anytime.</a>
          <a href="#">Privacy policy.</a>
        </p>
      </form>
    </section>
  </footer>
</body>

</html>
